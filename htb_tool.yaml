version: '3'
vars:
    project_name: "MyProject"
    build_dir: "build"
    src_dir: "src"
    test_dir: "tests"
tasks:
    default:
        cmds:
            - echo "this is tool for support for htb"
        desc: "Default task"
    nmap_scan:
        cmds:
            - nmap -A -T4 -p- -oN nmap_scan_results.txt
        desc: "Perform the best nmap scan"
    nmap_scan_1:
        vars:
            HOST: 127.0.0.1
        cmds:
            - nmap -sVC -p- -oN nmap_scan_results.txt --min-rate 1500 {{.HOST}}